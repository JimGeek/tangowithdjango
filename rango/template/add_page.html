<html>
<head>
	<title>Add page to category</title>
</head>
<body>
	<h1>Add page to {{ category_name }}</h1>
	<form id="page_form" method="POST" action="/category/{{ category_name_url }}/add_page/">
		{% csrf_token %}
		{% for element in page.hidden_fields %}
			{{ element }}
		{% endfor %}
		{% for element in page.visible_fields %}
			{{ element.errors }}
			{{ element.help_text }}
			{{ element }}
		{% endfor %}
		<input type="submit" name="submit">
	</form>
</body>
</html>
